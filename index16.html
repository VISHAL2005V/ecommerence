   <script>
    let oc=document.getElementById("side-navbar")
    oc.style.display="none"
    function op(){
        oc.style.display="block"
    }
    function cl(){
        oc.style.display="none"
    }
    let se=document.getElementById("input")
    let pr=document.getElementById("product")
    let pb=pr.querySelectorAll("div")
    se.addEventListener("keyup",function(){
        let tc=event.target.value.toUpperCase()
        for(let i=0;i<pb.length;i++){
            let ss=pb[i].querySelector("p").textContent
            if(ss.toUpperCase().indexOf(tc)<0){
                pb[i].style.display="none"
            }
            else{
                pb[i].style.display="block"
            }
        }
    })
