        <p class="navbar-link"><a href="index16.html"><i class="fa-solid fa-cart-shopping"></i>Collection</a></p>
        <p class="navbar-link"><a href="index17.html"><i class="fa-solid fa-phone"></i>Contact</a></p>
    </div>
    <div class="navbar-toggle">
        <i class="fa-solid fa-bars" onclick="op()"></i>
        
    </div>
   </div>
   <!--side-navbar-->
   <div class="side-navbar" id="side-navbar">
    <p style="text-align: right; color: #f2f4f7;" onclick="cl()"><i class="fa-solid fa-xmark"></i></p>
    <div class="side-navbar-links">
        <p class="side-navbar-link"><a href="index.html"><i class="fa fa-home" aria-hidden="true"></i> Home</a></p>
        <p class="side-navbar-link"><a href="index16.html"><i class="fa-solid fa-cart-shopping"></i>  Collection</a></p>

    </div>
   </div>
   <!--head-->
   <div class="con">
    <div>
        <h1>ContactForm</h1>
    </div>
     <div>
        <input type="text" class="user" placeholder="UserName">
     </div>
     <div>
        <input type="text" class="pass" placeholder="Password">
     </div>
     <div>
        <button>Submit</button>
     </div>
   </div>
   <style>
    .con{
        display: grid;
           place-items: center;
           background-color: #1d232f;
           margin-top:10%;
           margin-bottom: 10%;
           margin-left: 20%;
           margin-right: 20%;
           color: #f2f4f7;
           padding: 20px;
           border-radius: 10px;
    }
    .con input{
        padding: 10px;
        margin: 10px;
        border-radius: 10px;
        border: none;
    }
    .con button{
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 20px;
        padding-right: 20px;
        border-radius: 10px;
        background-color: #1d232f;
        color: #f2f4f7;
    }
    @media screen  and (max-width:700px) {
        .con input{
            padding: 5px;
            margin: 5px;
        }
        .con{
            margin-left: 10%;
           margin-right: 10%;
        }
    }
   </style>
<!--footer-->
<div class="footer">
    <div class="footer-box">
        <div class="footer-div">
            <h1><i class="fa-brands fa-shopify"></i> Nostara</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sed, quisquam</p>
            <div class="flooter-icon">
                <i class="fa-brands fa-instagram" style="color: white; padding: 8px;"></i><i class="fa-brands fa-twitter"style="color: white; padding: 8px;"></i><i class="fa-brands fa-linkedin" style="color: white;"></i>  
             
            </div>
        </div>
    </div>
    <p>@Nostara2024.com</p>

   <!--script-->
   <script>
    let oc=document.getElementById("side-navbar")
    oc.style.display="none"
    function op(){
        oc.style.display="block"
    }
    function cl(){
        oc.style.display="none"
    }
   </script>
